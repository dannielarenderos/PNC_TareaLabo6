<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de contribuyentes</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>NIT</th>
				<th>Importancia</th>
				<th>Fecha de Ingreso</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c : ${contribuyentes}">
				<td th:text="${c.s_nombre}"></td>
				<td th:text="${c.s_apellido}"></td>
				<td th:text="${c.s_nit}"></td>
				<td th:text="${c_importancia.s_importancia}"></td>
				<td th:text="${f_fecha_ingreso}"></td>
			</tr>
		</tbody>
	</table><br>


	<form th:action="@{/contribuyente}">
		<input type="submit" value ="Regresar">
	</form> <br>
	

</body>
</html>
